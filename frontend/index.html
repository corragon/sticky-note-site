<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>interact tests</title>

  <link rel="stylesheet" media="screen" href="normalize.css">
  <link rel="stylesheet" media="screen" href="stylesheet.css">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>

</head>

<body>
<div  id="app" class="draggable basic-note">
  <div class="flex-wrapper">
    <h1 class="sticky-title" v-if="editTitle" v-on:click="titleEditHandler">{{ title }}</h1>
    <input name="Title1"
              class="sticky-title"
              v-if="!editTitle" 
              v-model="title" 
              ref="textbox" 
              v-on:blur="titleEditHandler"
              rows="5"></input>
  </div>
  <div class="flex-wrapper">
    <p class="sticky-body" v-if="editBody" v-on:click="bodyEditHandler">{{ body }}</p>
    <textarea name="Text1"
              class="sticky-body" 
              v-if="!editBody" 
              v-model="body" 
              ref="textbox" 
              v-on:blur="bodyEditHandler"
              rows="5"></textarea>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
