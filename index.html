<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>interact tests</title>
	
	<link rel="stylesheet" media="screen" href="normalize.css">
    <link rel="stylesheet" media="screen" href="stylesheet.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
	
</head>

<body>
	<div class="draggable basic-note">
        <div class="sticky-title">
            <h1>The Title Doofus!</h1>
        </div>
        <div class="sticky-body">
            Yeah, this note has some text. What you gonna do about it?
        </div>
        <div id="app">
            <p class="sticky-body" v-if="editing" v-on:click="edit">{{ message }}</p>
            <input id="input" class="sticky-body" v-if="!editing" v-model="message">
            <textarea name="Text1" class="sticky-body" v-if="!editing" v-model="message" ref="textbox" v-on:blur="edit" rows="5"></textarea>
        </div>
    </div>
	<script src="index.js"></script>
</body>
</html>
